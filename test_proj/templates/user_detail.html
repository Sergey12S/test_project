<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User detail</title>
</head>
<body>

    <a href="/users_list/">back to list</a><br/><br/>

    username: {{ object.username }}<br/><br/>
    first_name: {{ object.first_name }}<br/><br/>
    last_name: {{ object.last_name }}<br/><br/>
    birth_date: {{ object.birth_date }}<br/><br/>
    age: {{ age }}<br/><br/>
    avatar: <img src="/media/{{ object.avatar }}" width="100px" height="100px">

</body>
</html>
