<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>

    <a href="/users_list/">back to list</a><br/><br/>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_username">Username:</label><br/>
        <input type="text" name="username" autofocus id="id_username" maxlength="150" required /><br/>
        <label for="id_first_name">First name:</label><br/>
        <input type="text" name="first_name" id="id_first_name" maxlength="30" required /><br/>
        <label for="id_last_name">Last name:</label><br/>
        <input type="text" name="last_name" id="id_last_name" maxlength="30" required /><br/>
        <label for="id_password1">Password:</label><br/>
        <input type="password" name="password1" id="id_password1" required /><br/>
        <label for="id_password2">Password confirmation:</label><br/>
        <input type="password" name="password2" id="id_password2" required /><br/>
        <label for="id_birth_date">Birth_date:</label><br/>
        <input type="date" name="birth_date" id="id_birth_date" required /><br/>
        <label for="id_avatar">Avatar:</label><br/>
        <input type="file" name="avatar" id="id_avatar" required /><br/><br/>
        <button type="submit">Sign up</button>
    </form>

</body>
</html>
