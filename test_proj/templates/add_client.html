{% extends 'base.html' %}
{% block title %}Add client{% endblock %}

{% block caption %}Add client:{% endblock %}

{% block content %}

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group col-md-6">
            <label for="id_username" class="col-form-label">Username:</label>
            <input type="text" name="username" autofocus id="id_username" maxlength="150" required class="form-control" />
        </div>
        <div class="form-group col-md-6">
            <label for="id_first_name" class="col-form-label">First name:</label>
            <input type="text" name="first_name" id="id_first_name" maxlength="30" required class="form-control" />
        </div>
        <div class="form-group col-md-6">
            <label for="id_last_name" class="col-form-label">Last name:</label>
            <input type="text" name="last_name" id="id_last_name" maxlength="30" required class="form-control" />
        </div>
        <div class="form-group col-md-6">
            <label for="id_birth_date" class="col-form-label">Birth_date:</label>
            <input type="date" name="birth_date" id="id_birth_date" required class="form-control" />
        </div>
        <div class="form-group col-md-6">
            <label for="id_avatar" class="col-form-label">Avatar:</label><br/>
            <input type="file" name="avatar" id="id_avatar" required />
        </div>
        <button type="submit" class="btn btn-primary">Add client</button>
    </form>

{% endblock %}
